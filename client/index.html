<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Park</title>
        <link rel="stylesheet" href="../styles/main.css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap');
        </style>
    </head>
    <body>
        <header class="header">
            <div>
                <h1 class="website-title-mobile">Project<span id="title-p2">Park</span></h1>
            </div>
            
            <div class="navigation">
                <h1 class="page-title-web">Project<span id="title-p2">Park</span></h1>
                <a href="/"><div class="nav-option">Home</div></a>
                <a href="/events.html"><div class="nav-option">Events</div></a>
                <a href="/about.html"><div class="nav-option">About</div></a>
                <div class="user-location"></div>
            </div>

        </header>
        <div id="home-main">

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <h1>Welcome to Project<span id="title-p2">Park</span></h1>

                    <p class="modal-text">Please select your location from the list below</p>
                    <select name="" id="modal-location" class="event-dropdown">
                        <option value="">Select a location</option>
                        <option value="Portsmouth">Portsmouth</option>
                        <option value="Bristol">Bristol</option>
                    </select>

                    <button id="modal-submit-button">
                        Submit
                    </button>
                    <p class="modal-text" id="invalid-modal-selection">Please select a location</p>
                </div>

             </div>

             <input type="text" name="search" id="search-home" placeholder="Search...">

             <div class="home-sub-nav">
                 <div class="icon-container view-active" id="list-view">
                    <img class="home-view-icon " src="./images/icons/list.png" alt="" srcset=""> 
                    <span class="icon-text">List View</span>
                 </div>

                 <div class="icon-container" id="map-view">
                    <img class="home-view-icon" src="./images/icons/marker.png" alt="" srcset=""> <span class="icon-text">Map View</span>
                 </div>

                 <div class="icon-container" id="filter-button-home">
                    <img class="home-view-icon" src="./images/icons/icons8-filter-mail-100.png" alt="" srcset=""> <span class="icon-text">Filter Parks</span>
                </div>
                
            </div>

            <div class="home-popup-container">
                
                <div class="home-filter-container">

                    <div class="home-filter">
                        <label id="filter-label" for="location-filter">Only Show Parks That Have a</label>
                        <select class="home-filter-dropdown" name="" id="">
                            <option value="Show All">Show All Parks</option>
                            <option value="park_facilities.basketball_court">Basketball Court</option>
                            <option value="park_facilities.small_football_pitch">Small Football Pitch</option>
                            <option value="park_facilities.full_size_pitch">Full Sized Pitch</option>
                            <option value="park_facilities.astro_turf">Astro Turf</option>
                            <option value="park_facilities.tennis_court">Tennis Court</option>
                            <option value="park_facilities.playground">Playground</option>
                            <option value="park_facilities.skate_park">Skate Park</option>
                        </select>
                    </div>


                    <div class="">
                        <div class="default-button" id="home-filter-button">Apply Filters</div>
                    </div>
                            
                </div>  
            </div>   

             <div id="main-map"></div>

            
            <div class="home-parks"></div>
                

            
            

        </div>

        
        <script src="/socket.io/socket.io.js"></script>
        
    </body>
    <script src="scripts/main.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi9DNybMTW4S_7ZEkpyw1mkZQwLu5B-2A&callback=initMap&v=weekly"></script>

</html>
