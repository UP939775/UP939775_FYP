<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/event-submission.js"></script>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap');
    </style>
</head>
<header class="header">
    <div>
        <h1 class="website-title-mobile">Project<span id="title-p2">Park</span></h1>
    </div>
    
    <div class="navigation">
        <h1 class="page-title-web">Project<span id="title-p2">Park</span></h1>
        <a href="/"><div class="nav-option">Home</div></a>
        <a href="/events.html"><div class="nav-option">Events</div></a>
        <a href="/about.html"><div class="nav-option">About</div></a>
        <div class="user-location"><img src="" alt="" srcset=""> Portsmouth</div>
    </div>

</header>
    
    <div class="events-submission-container" id="event-submission-main">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <h1>Welcome to Project<span id="title-p2">Park</span></h1>

                <p class="modal-text">Please select your location from the list below</p>
                <select name="" id="modal-location" class="event-dropdown">
                    <option value="">Select a location</option>
                    <option value="Portsmouth">Portsmouth</option>
                    <option value="Bristol">Bristol</option>
                </select>

                <button id="modal-submit-button">
                    Submit
                </button>
                <p class="modal-text" id="invalid-modal-selection">Please select a location</p>
            </div>

         </div>
         
        <div class="event-submission-title">
            <h2>Organiser Information</h2>
            <hr>
        </div>

        <div class="short-input">
          <label class="input-label" for="name">Organiser Name<span class="invalid-input">*</span></label>
          <input type="name" id="org-name" name="org-name" class="input-field" placeholder="Name">
          <p class="invalid-warning"></p>
        </div>

        <div class="short-input">
            <label class="input-label" for="email-address">Contact Email Address<span class="invalid-input">*</span></label><br />
            <input type="text" id="email-address" name="email-address" class="input-field" placeholder="Email Address">
            <p class="invalid-warning"></p>
        </div>

        <div class="short-input">
            <label class="input-label" for="author">Contact Number</label><br />
            <input type="text" id="contact-number" name="contact-number" class="input-field" placeholder="Contact Number">
            <p class="invalid-warning"></p>
        </div>

        <div class="event-submission-title">
            <h2>Event Information</h2>
            <hr>
        </div>

        <div class="short-input">
            <label class="input-label" for="event-name">Event Name<span class="invalid-input">*</span></label>
            <input type="name" id="event-name" name="event-name" class="input-field" placeholder="Event Name">
            <p class="invalid-warning"></p>
        </div>

        <div class="short-input">
            <label class="input-label" for="topic">Event Location<span class="invalid-input">*</span></label><br />
            <select class="input-field event-dropdown" name="event-location" id="event-location">
              <option value="">Select One…</option>
            </select>
            <p class="invalid-warning"></p>
        </div>

        <div class="short-input">
            <label class="input-label" for="topic">This Event is For:<span class="invalid-input">*</span></label><br />
            <select class="input-field event-dropdown" name="event-location" id="event-demographic">
              <option value="">Select One…</option>
              <option value="Adults">Adults</option>
              <option value="Children">Children</option>
              <option value="All Ages">All Ages</option>
            </select>
            <p class="invalid-warning"></p>
        </div>

        <div class="short-input">
            <label class="input-label" for="topic">Event Type<span class="invalid-input">*</span></label><br />
            <select class="input-field event-dropdown" name="event-type" id="event-type">
              <option value="">Select One…</option>
              <option value="competitive">competitive</option>
              <option value="recreational">Recreational</option>
              <option value="educational">Educational</option>
            </select>
            <p class="invalid-warning"></p>
        </div>

        <div class="short-input">
            <label for="publish_date">Event Date<span class="invalid-input">*</span></label><br />
            <input type="date" id="event-date" name="event-date" class="input-field" placeholder="15/10/1995">
            <p class="invalid-warning"></p>
        </div>

        <div class="short-input" id="datetime">
            <div class="datetime-input">
                <label for="publish_date">Start Time<span class="invalid-input">*</span></label><br />
                <input class="input-field " type="time" id="start-time" name="start-time"min="09:00" max="18:00" required>
                <p class="invalid-warning"></p>
            </div>
            

            <div class="datetime-input">
                <label for="publish_date">End Time<span class="invalid-input">*</span></label><br />
                <input class="input-field " type="time" id="end-time" name="end-time"min="09:00" max="18:00" required>
                <p class="invalid-warning"></p>
            </div>
        </div>

        <div class="long-input">
            <label class="input-label" for="event-description">Description:<span class="invalid-input">*</span></label><br />
            <textarea id="event-description" name="event-description" class="input-field" placeholder="Provide a short description of the event" ></textarea>
            <span id="word-count">(0/500)</span>
            <p class="invalid-warning"></p>
        </div>

        <div class="default-button" id="submit-button">
            Create Event
        </div>

    </div>

</body>
</html>
